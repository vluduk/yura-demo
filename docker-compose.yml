version: "3.7"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: yura-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-yura_db}
      - POSTGRES_USER=${DATABASE_USER:-yura_user}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-yura_password}
    ports:
      - "5434:5432"

  backend:
    build: ./backend
    image: yura-backend-dev:latest
    container_name: yura-backend-dev
    # entrypoint path matches the mount `./backend/src:/app` so entrypoint is at /app/entrypoint.sh
    entrypoint: [ "bash", "/app/entrypoint.sh" ]
    volumes:
      - ./backend/src:/app
    ports:
      - "8080:8080"
    env_file:
      - ./dev.env
    depends_on:
      - db

  frontend:
    # Use a stock Node image for live development. Mount the frontend source
    # into the container so edits on the host are reflected immediately.
    image: node:20-alpine
    container_name: yura-frontend-dev
    working_dir: /app
    # Run npm install at container start so local edits (mounted) can be
    # served without rebuilding the image. `--no-audit --no-fund` keep logs quieter.
    command: [ "sh", "-c", "npm install --no-audit --no-fund && npm start -- --host 0.0.0.0 --poll 2000" ]
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    ports:
      - "4200:4200"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

volumes:
  postgres_data:


networks:
  default:
    driver: bridge
