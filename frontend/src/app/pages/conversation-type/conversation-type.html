<div class="conversation-type">
    <ui-title class="title" [title]="'Оберіть тип чату'"></ui-title>

    <div class="conversation-type__options">
        <div class="options__row">
            <ui-button
                class="row__button"
                [label]="'Власний бізнес'"
                [icon]="'fa-solid fa-wallet'"
                [size]="'medium'"
                [type]="'primary'"
                (click)="createConversation(conversationTypes.Business)"
            ></ui-button>
            <ui-button
                class="row__button"
                [label]="'Самозайнятість'"
                [icon]="'fa-solid fa-briefcase'"
                [size]="'medium'"
                [type]="'primary'"
                (click)="createConversation(conversationTypes.SelfEmployment)"
            ></ui-button>
            <ui-button
                class="row__button"
                [label]="'Наймана праця'"
                [icon]="'fa-solid fa-handshake'"
                [size]="'medium'"
                [type]="'primary'"
                (click)="createConversation(conversationTypes.Hiring)"
            ></ui-button>
        </div>
        <div class="options__row">
            <ui-button
                class="row__button"
                [label]="'Вибір напрямку'"
                [icon]="'fa-solid fa-signs-post'"
                [size]="'medium'"
                [type]="'primary'"
                (click)="createConversation(conversationTypes.CareerPath)"
            ></ui-button>
            <ui-button
                class="row__button"
                [label]="'Навчання'"
                [icon]="'fa-solid fa-graduation-cap'"
                [size]="'medium'"
                [type]="'primary'"
                (click)="createConversation(conversationTypes.Education)"
            ></ui-button>
        </div>
    </div>
</div>
