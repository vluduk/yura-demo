<div 
    class="article-card" 
    [class.article-card--small]="variant() === 'small'"
    [class.article-card--horizontal]="variant() === 'horizontal'"
>
    @if (article().image) {
        <div class="article-card__image-wrapper">
            <img [src]="article().image" [alt]="article().title" class="article-card__image" />
        </div>
    }

    <div class="article-card__content">
        <h3 class="article-card__title">{{ article().title }}</h3>
        
        @if (article().summary) {
            <p class="article-card__summary">{{ article().summary }}</p>
        }

        <div class="article-card__meta">
            @if (article().views !== undefined) {
                <span class="meta__views">
                    <i class="fa-solid fa-eye"></i>
                    {{ article().views }}
                </span>
            }
            @if (article().created_at) {
                <span class="meta__date">
                    <i class="fa-regular fa-calendar"></i>
                    {{ formatDate(article().created_at!) }}
                </span>
            }
        </div>
    </div>

    <div class="article-card__footer">
        @if (article().category) {
            <span class="article-card__category">{{ article().category }}</span>
        }

        <button 
            class="article-card__button"
            [routerLink]="['/conversation/library', article().id]"
            (click)="handleClick(); $event.stopPropagation()"
        >
            Читати
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
</div>
