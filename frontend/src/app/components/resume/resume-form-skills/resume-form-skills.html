<div class="form-skills">
    <h3 class="form__title">Навички</h3>
    <div class="form__add">
        <input type="text" class="field__input" placeholder="Назва навички" [value]="newSkill()" (input)="newSkill.set($any($event.target).value)" (keydown.enter)="addSkill()" />
        <select class="field__select" [value]="newLevel()" (change)="newLevel.set($any($event.target).value)">
            @for (level of levels; track level.value) { <option [value]="level.value">{{ level.label }}</option> }
        </select>
        <ui-button [icon]="'fa-solid fa-plus'" [type]="'primary'" (click)="addSkill()"></ui-button>
    </div>
    <div class="skills__list">
        @for (skill of skills(); track skill.id) {
            <div class="skill-item">
                <span class="skill__name">{{ skill.name }}</span>
                <span class="skill__level">{{ skill.level }}</span>
                <button class="skill__remove" (click)="removeSkill(skill.id)"><i class="fa-solid fa-times"></i></button>
            </div>
        } @empty { <p class="form__empty">Додайте свої навички</p> }
    </div>
</div>
