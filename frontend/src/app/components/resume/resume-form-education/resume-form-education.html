<div class="form-education">
    <div class="form__header">
        <h3 class="form__title">Освіта</h3>
        <ui-button
            [label]="'Додати'"
            [icon]="'fa-solid fa-plus'"
            [type]="'secondary'"
            (click)="addEducation()"
        ></ui-button>
    </div>
    @for (edu of educations(); track edu.id) {
        <div class="education-item">
            <div class="item__header">
                <span class="item__number">{{ $index + 1 }}</span
                ><button class="item__remove" (click)="removeEducation(edu.id)">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="form__row">
                <div class="form__field">
                    <ui-input
                        [label]="'Заклад'"
                        [placeholder]="'Введіть заклад'"
                        [(value)]="edu.institution"
                        (valueChange)="updateEducation(edu.id, 'institution', $event)"
                    ></ui-input>
                </div>
                <div class="form__field">
                    <ui-input
                        [label]="'Ступінь'"
                        [placeholder]="'Введіть ступінь'"
                        [(value)]="edu.degree"
                        (valueChange)="updateEducation(edu.id, 'degree', $event)"
                    ></ui-input>
                </div>
            </div>
            <div class="form__field">
                <ui-input
                    [label]="'Спеціальність'"
                    [placeholder]="'Введіть наукову галузь'"
                    [value]="edu.field_of_study ?? ''"
                    (valueChange)="updateEducation(edu.id, 'field_of_study', $event)"
                ></ui-input>
            </div>
            <div class="form__row">
                <div class="form__field">
                    <label class="field__label">Початок</label
                    ><input
                        type="month"
                        class="field__input"
                        [value]="edu.start_date"
                        (input)="updateEducation(edu.id, 'start_date', $event.target.value)"
                    />
                </div>
                <div class="form__field">
                    <label class="field__label">Кінець</label
                    ><input
                        type="month"
                        class="field__input"
                        [value]="edu.end_date"
                        [disabled]="edu.is_current"
                        (input)="updateEducation(edu.id, 'end_date', $event.target.value)"
                    />
                </div>
            </div>
            <div class="form__field form-field__checkbox-wrapper">
                <ui-checkbox
                    [label]="'Навчаюсь зараз'"
                    [value]="edu.is_current"
                    (onChange)="updateCheckboxEducation(edu.id, 'is_current', $event)"
                ></ui-checkbox>
            </div>
        </div>
    } @empty {
        <p class="form__empty">Додайте свою освіту</p>
    }
</div>
