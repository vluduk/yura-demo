<div class="summary">
    <div class="summary__editor">
        <span class="editor__label">Короткий підсумок резюме</span>

        <ui-button [label]="'Згенерувати самарі'" [icon]="'fa-solid fa-wand-magic-sparkles'" [type]="'secondary'"
            (click)="generateSummary()"></ui-button>
    </div>

    <ui-textarea class="editor__textarea" [placeholder]="'Ваше резюме в короткому описі...'" [isFullWidth]="true"
        [(value)]="summaryText"></ui-textarea>
</div>
