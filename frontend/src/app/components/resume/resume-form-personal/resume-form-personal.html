<div class="form-personal">
    <h3 class="form__title">Особисті дані</h3>

    <div class="form__row">
        <div class="form__field">
            <label class="field__label">Ім'я</label>
            <input 
                type="text" 
                class="field__input"
                [value]="personalInfo()?.first_name || ''"
                (input)="updateField('first_name', $event)"
                placeholder="Введіть ім'я"
            />
        </div>
        <div class="form__field">
            <label class="field__label">Прізвище</label>
            <input 
                type="text" 
                class="field__input"
                [value]="personalInfo()?.last_name || ''"
                (input)="updateField('last_name', $event)"
                placeholder="Введіть прізвище"
            />
        </div>
    </div>

    <div class="form__row">
        <div class="form__field">
            <label class="field__label">Email</label>
            <input 
                type="email" 
                class="field__input"
                [value]="personalInfo()?.email || ''"
                (input)="updateField('email', $event)"
                placeholder="example@email.com"
            />
        </div>
        <div class="form__field">
            <label class="field__label">Телефон</label>
            <input 
                type="tel" 
                class="field__input"
                [value]="personalInfo()?.phone || ''"
                (input)="updateField('phone', $event)"
                placeholder="+380..."
            />
        </div>
    </div>

    <div class="form__field">
        <label class="field__label">Адреса</label>
        <input 
            type="text" 
            class="field__input"
            [value]="personalInfo()?.address || ''"
            (input)="updateField('address', $event)"
            placeholder="Вулиця, будинок"
        />
    </div>

    <div class="form__row">
        <div class="form__field">
            <label class="field__label">Місто</label>
            <input 
                type="text" 
                class="field__input"
                [value]="personalInfo()?.city || ''"
                (input)="updateField('city', $event)"
                placeholder="Київ"
            />
        </div>
        <div class="form__field">
            <label class="field__label">Країна</label>
            <input 
                type="text" 
                class="field__input"
                [value]="personalInfo()?.country || ''"
                (input)="updateField('country', $event)"
                placeholder="Україна"
            />
        </div>
    </div>

    <div class="form__field">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
            <label class="field__label" style="margin-bottom: 0;">Про себе</label>
            <ui-button 
                type="secondary" 
                size="small" 
                (click)="generateSummary()"
                icon="fa-solid fa-wand-magic-sparkles"
            >
                Автозаповнення AI
            </ui-button>
        </div>
        <textarea 
            class="field__textarea"
            [value]="personalInfo()?.summary || ''"
            (input)="updateField('summary', $event)"
            placeholder="Короткий опис про себе..."
            rows="4"
        ></textarea>
    </div>
</div>
