<div class="chat-input">
    <div class="chat-input__input-wrapper">
        <ui-textarea
            [isFullWidth]="true"
            [(value)]="inputText"
            (keydown.enter)="send(); $event.preventDefault()"
        ></ui-textarea>
        <div class="input-wrapper__buttons">
            <ui-button [icon]="'fa-solid fa-plus'" [type]="'icon'" [theme]="'dark'"></ui-button>
            <ui-button [icon]="'fa-solid fa-arrow-up'" [type]="'icon'" [theme]="'dark'" (click)="send()"></ui-button>
        </div>
    </div>

    <span class="chat-input__alert">ШІ-консультант може помилятися. Перевіряйте важливу інформацію.</span>
</div>
